<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/localize-behavior.html">


</head><body><dom-module id="call-to-action">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      .container {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .heading {
        @apply(--layout-flex-auto);
        @apply(--layout-self-center);
        margin-bottom: 0 !important;
      }

      @media (max-width: 599px) {
        .open-dialog-button {
          margin-top: 10px;
        }
      }

      @media (min-width: 600px) {
        .container {
          @apply(--layout-horizontal);
        }

        .heading {
          text-align: left;
        }
      }
    </style>

    <div class="container container-narrow">
      <h4 class="heading">{{localize('action-title')}}</h4>
      <a href$="[[app.data.callToAction.url]]" target="_blank" rel="noopener noreferrer">
        <paper-button class="primary" raised="">{{localize('action')}}</paper-button>
      </a>
    </div>

  </template>

  <script>!function(){"use strict";Polymer({is:"call-to-action",behaviors:[HOVERBOARD.LocalizeBehavior],playVideo:function(){HOVERBOARD.Elements.Template.openVideo(this.localize(this.app.data.callToAction.videoTitle),this.app.data.callToAction.videoId,!0)}})}();</script>

</dom-module>
</body></html>
